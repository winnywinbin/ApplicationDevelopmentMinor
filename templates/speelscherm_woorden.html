<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Typing Trainer</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'speelscherm.css' %}">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script type='text/javascript' src="{% static 'speelscherm.js' %}"></script>
</head>

<body>
    {% include "header.html" %}
    <div class="bodypage">
        <div class="playscreen">
            <div class="progressionbar">
                    <div class="progressionbar-inner"></div>
            </div>
            <div class="bar">
                <div class="typed-words">
                    <span id="typed-words">0</span> Woorden
                </div>
                <div class="time">
                    <img class="klok" src="{% static 'images/bvat_klok.png' %}">
                    <span class="timer" id="timer">00:00</span>
                </div>
                <div class="total-words">
                    Totaal: <span id="total-words"></span> Woorden
                </div>
            </div>
            <div class="text">
                <div class="input-text" id="inputtext">
                </div>
            </div>
           <input type="text" placeholder="Typ de bovenstaande tekst" class="input-field" id="inputfield">
       </div>
    </div>

    <script>
        const words = "{{ woorden }}"
        document.getElementById("total-words").innerText = words.split(' ').length
        wordsToType(words);
        onEnter('words');
        startTime('words', 0);
    </script>
</body>

</html>
